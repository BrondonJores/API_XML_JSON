version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Gateway Service
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=gateway_db
      - DB_USERNAME=gateway_user
      - DB_PASSWORD=gateway_password
      - MENU_SERVICE_URL=http://service-menu:8080
      - ORDERS_SERVICE_URL=http://service-orders:5000
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      - mysql
    networks:
      - microservices

  mysql:
    image: mysql:8.0
    container_name: gateway-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: gateway_db
      MYSQL_USER: gateway_user
      MYSQL_PASSWORD: gateway_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - microservices

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gateway-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: gateway_user
      PMA_PASSWORD: gateway_password
    depends_on:
      - mysql
    networks:
      - microservices

volumes:
  mysql_data:

networks:
  microservices:
    driver: bridge
